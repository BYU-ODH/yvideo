sudo: required
language: scala
dist: trusty
services:
- docker
- docker-engine
- openssl
env:
- DOCKER_COMPOSE_VERSION: 1.11.2
before_install:
- openssl aes-256-cbc -K $encrypted_09d70e6b8d10_key -iv $encrypted_09d70e6b8d10_iv
  -in application.conf.enc -out conf/application.conf -d
- sudo rm /usr/local/bin/docker-compose
- curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
- chmod +x docker-compose
- sudo mv docker-compose /usr/local/bin
- mkdir setup; cd setup
- git clone https://github.com/dro248/setupYvideo.git
- cd setupYvideo
- chmod 775 setup_yvideo.sh
- ./setup_yvideo.sh --test
after_success: 
