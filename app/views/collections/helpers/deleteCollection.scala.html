@(user: User, collection: Collection)(implicit request: RequestHeader)

@if(user.isCollectionTeacher(collection)) {
   <div id="deleteCollectionModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">        
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                    <h3 id="deleteModalLabel">Delete collection</h3>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to delete @collection.name?</p>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-gray" data-dismiss="modal" aria-hidden="true">No</button>
                    <form action="@routes.Administration.deleteCollection(collection.id.get)" method="POST">
                        <button class="btn btn-magenta">Yes, Delete</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
}
