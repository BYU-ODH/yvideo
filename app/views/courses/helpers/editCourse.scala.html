@(user: User, course: Course)(implicit request: RequestHeader)

@if(user.hasCoursePermission(course, "editCourse")) {
    <div id="editCourseModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="editCourseModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                <h3 id="editCourseModalLabel">Edit course</h3>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" method="post" action="@routes.Courses.edit(course.id.get)">
                  <div class="container-fluid">
                    <div class="form-group">
                      <label class="control-label" for="courseName">Name</label>
                      <div class="controls">
                        <input type="text" id="courseName" name="name" value="@course.name" maxlength="60" pattern=".{1,60}" required />
                      </div>
                    </div>

                    @if(user.hasSitePermission("admin")){
                    <div class="form-group">
                        <label class="control-label" for="courseStatus">Status</label>
                        <div class="controls">
                            <select name="status" id="courseStatus">
                            @if(course.featured) {
                                <option value="featured" selected="selected">Featured</option>
                                <option value="normal">Normal</option>
                            } else {
                                <option value="featured">Featured</option>
                                <option value="normal" selected="selected">Normal</option>
                            }
                            </select>
                        </div>
                    </div>

                  }else{
                    <input type="hidden" name="status" value="@{if (course.featured) "featured" else "normal"}" />
                  }

                    <div class="form-group">
                      <div class="controls">
                        <button type="submit" class="btn btn-gray">Save changes</button>
                      </div>
                    </div>
                  </div>  
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-blue" data-dismiss="modal" aria-hidden="true">Close</button>
            </div>
          </div>
        </div>
    </div>
}
