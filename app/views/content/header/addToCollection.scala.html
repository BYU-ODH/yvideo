@(content: models.Content, possibleCollections: List[Collection], user: User)
<div id="addToCollectionModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="addToCollectionModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                <h3 id="addToCollectionModalLabel">Add to Collection</h3>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <form id="addToCollectionForm" method="post" enctype="application/x-www-form-urlencoded" action="@routes.CollectionContent.addToCollection(content.id.get)">
                        <label for="collection">Select which collection this content will be added to:</label>
                        <select name="collection" id="collection">
                            @for(collection <- possibleCollections.sortBy(_.name)) {
                                <option value="@collection.id.get">@collection.name</option>
                            }
                        </select>
                        <input type="submit" style="position: absolute; left: -9999px; width: 1px; height: 1px;"/>
                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-gray" data-dismiss="modal" aria-hidden="true">Close</button>
                <button class="btn btn-blue" id="addToCollectionButton">Add</button>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
    $(function() {
        document.getElementById("addToCollectionButton").addEventListener('click', function(){
            $("#addToCollectionForm").submit();
        }, false);
    });
</script>
